<div class="card mb-2" *ngIf="content" [ngClass]="{'mt-2': !isEditor, 'full-screen': isFullScreen}">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>
      Задача
    </span>

    <div class="header-actions">
      <span>
        <button (click)="runCode(id)" id="run-code" style="margin-right:5px">Запустить</button>
      </span>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
        <mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>download</mat-icon>
    <span>Выгузĸа в файл python.py</span>
  </button>
  <button mat-menu-item>
    <mat-icon>clear_all</mat-icon>
    <span>Очистить редактор</span>
  </button>
</mat-menu>
      </span>
      <span>
        <button mat-icon-button (click)="toggleFullScreen()">
          <mat-icon>aspect_ratio</mat-icon>
        </button>
      </span>
    </div>

  </div>
  <div class="card-body">
    <div class="row">
      <!-- Code section -->
      <div class="col-md-9 col" style="height: 400px">
        <div class="row h-100">
          <div class="col-md-12 bg-white text-white">
            <div class="editor-panel" *ngIf="!isEditor">
                      <textarea name="description" style="display: none;"
                                id="hidden-textarea{{id}}">{{ content.body }}</textarea>

              <div id="editor{{id}}" class="ace-editor"></div>
              <div id="error{{id}}" class="editor-error"></div>
            </div>

            <div class="editor-panel" *ngIf="isEditor">
                      <textarea [(ngModel)]="editorContent.body" name="description" style="display: none;"
                                id="hidden-textarea{{id}}"></textarea>
              <div id="editor{{id}}" class="ace-editor"></div>
              <div id="error{{id}}" class="editor-error"></div>
            </div>
          </div>
        </div>
      </div>


      <!-- Input Output section -->
      <div class="col-md-3 col" style="height: 400px">
        <div class="row h-50" style="border-bottom: 6px solid #00000008;">
          <div class="col-md-12 bg-white text-white">
            <div class="input-output">
                      <textarea class="python-input" [(ngModel)]="content.input" id="input{{id}}"
                                placeholder="входные данные...." rows="6" cols="39"></textarea>
            </div>
          </div>
        </div>
        <div class="row h-50">
          <div class="col-md-12 bg-white text-white">
            <textarea [readOnly]="true" class="python-output" id="output{{id}}"
                      placeholder="Нажмите на кнопку ЗАПУСТИТЬ, чтобы увидеть результат"
                      rows="6"
                      cols="40"></textarea>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
