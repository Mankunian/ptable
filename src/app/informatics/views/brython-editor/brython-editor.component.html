<div class="row">
  <div class="col-lg-12">
    <div *ngIf="content">

      <button (click)="runCode(content.id)" id="run-code" style="margin-right:5px">запустить</button>
      <ng-container *ngIf="content.id > 0">
        <button (click)="editCode(content)" id="edit-code" style="margin-right:5px">редактировать код</button>
      </ng-container>

      <span
        id="test-result"></span>
      <div class="editor-panel">
                <textarea [(ngModel)]="content.body" name="description" style="display: none;"
                          id="hidden-textarea{{content.id}}"></textarea>
        <div id="editor{{content.id}}" class="ace-editor" #aceEditor></div>
        <div id="error{{content.id}}" class="editor-error"></div>
      </div>
      <div id="input-output">
                <textarea class="python-input" [(ngModel)]="content.input" id="input{{content.id}}"
                          placeholder="входные данные...." rows="6"
                          cols="39"></textarea>
        <textarea [readOnly]="true" class="python-output" id="output{{content.id}}" placeholder="выходные данные...."
                  rows="6" cols="40"></textarea>
      </div>
    </div>
  </div>
</div>
