<div class="modal-content">
	<h2 mat-dialog-title>{{data.type === 'child' ? 'Добавить подтему' : 'Добавить тему'}}</h2>
	<mat-dialog-content class="mat-typography">

		<div class="container">
			<div class="row mt-4 mb-4">
				<div class="col-lg-12">


					<form [formGroup]="topicForm">
						<mat-form-field appearance="outline">
							<mat-label>{{data.type === 'child' ? 'Подтема' : 'Тема'}}</mat-label>
							<input matInput formControlName="name" />
						</mat-form-field>
					</form>
				</div>
			</div>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-button mat-dialog-close>Отмена</button>
		<button [disabled]="!topicForm.valid" mat-button (click)="submitForm()">Сохранить</button>
	</mat-dialog-actions>
</div>
