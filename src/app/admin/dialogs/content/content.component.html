<div class="modal-content">
  <h2 mat-dialog-title>Добавить контент</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row mb-4">
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
          <textarea [(ngModel)]="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Файл</label>
          <input (change)="onFileChange($event)" class="form-control" type="file" id="formFile">
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="actions">
    <button class="btn btn-outline-danger" mat-dialog-close>Отмена</button>
    <button class="btn btn-primary" (click)="onSaveContent()">Сохранить</button>
  </mat-dialog-actions>
</div>
