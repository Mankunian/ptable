<div class="modal-content">
  <h2 mat-dialog-title>Добавить контент</h2>
  <mat-dialog-content class="mat-typography">
    <div class="container">
      <div class="row mt-4 mb-4">
        <div class="col-lg-12">
          <h2>Описание контента</h2>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button (click)="saveContent()" mat-button>Сохранить</button>
  </mat-dialog-actions>
</div>
