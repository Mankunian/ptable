<div class="modal-content">
  <h2 mat-dialog-title>Добавить код</h2>
  <mat-dialog-content class="mat-typography">
    <div class="container">
      <div class="row mt-1 mb-1">
        <div class="col-lg-12">
          <h2>Описание кода</h2>
          <div>
            <button id="run-code" style="margin-right:5px">Run</button>
            <button id="mybutton" style="margin-right:5px">mmybutton</button>
            <span id="test-result"></span>
            <div class="editor-panel">
              <textarea name="description" style="display: normal" id="textarea-editor"></textarea>
              <textarea name="description" style="display: none;" id="textarea-editor"></textarea>
              <div id="editor"></div>

              <div id="error"></div>
            </div>
            <div id="input-output">
              <textarea id="input" placeholder="Input...." rows="6" cols="39"></textarea>
              <textarea id="output" placeholder="Output...." rows="6" cols="40"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button (click)="saveCode()">Сохранить</button>
  </mat-dialog-actions>
</div>
