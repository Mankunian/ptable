<p>
	<mat-toolbar class="d-flex justify-content-between">
		<span>Admin panel</span>
		<span>
			<button [routerLink]="['/login']" mat-icon-button class="example-icon favorite-icon"
				aria-label="Example icon-button with heart icon">
				<mat-icon>logout</mat-icon>
			</button>
		</span>
	</mat-toolbar>
</p>



<div class="container-fluid">
	<div class="row">
		<aside class="col-md-4 col-lg-3 d-md-block sidebar">

			<form class="row g-3">
				<div class="col-lg-8">
					<label for="staticEmail2" class="visually-hidden">Topic</label>
					<input type="text" class="form-control" id="staticEmail2" [(ngModel)]="addTopicName"
						[ngModelOptions]="{standalone: true}">
				</div>
				<div class="col-lg-auto">
					<button type="submit" class="btn btn-primary mb-3 w-100" (click)="addTopic()">Добавить</button>
				</div>
			</form>
			<div class="accordion" id="accordionPanelsStayOpenExample">
				<div class="accordion-item" *ngFor="let item of data; let i = index">
					<small>Занятие {{i+1}}</small>
					<p class="accordion-button" type="button" data-bs-toggle="collapse"
						[attr.data-bs-target]="'#panelsStayOpen' + i" aria-expanded="true"
						aria-controls="panelsStayOpen-collapseOne">
						{{item.topicName}}
					</p>

					<div [id]="'panelsStayOpen' + i" class="accordion-collapse collapse show"
						aria-labelledby="panelsStayOpen-headingOne">
						<div class="accordion-body">
							<div class="d-flex align-items-start w-100">
								<div class="nav w-100 nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
									<span (click)="onClickChild(children)" *ngFor="let children of item.children; let i = index"
										class="nav-link" [id]="'v-pills' + i" data-bs-toggle="pill" data-bs-target="#v-pills-home"
										type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">{{children.name}}</span>

									<form class="row g-3">
										<div class="col-lg-8">
											<label for="staticEmail2" class="visually-hidden">Темы</label>
											<input type="text" class="form-control" id="staticEmail2" [(ngModel)]="addTopicName"
												[ngModelOptions]="{standalone: true}">
										</div>
										<div class="col-lg-auto">
											<button type="submit" class="btn btn-primary mb-3 w-100" (click)="addSubtopic()">Добавить</button>
										</div>
									</form>
								</div>

							</div>

						</div>
					</div>


				</div>

			</div>

		</aside>

		<!-- Main content area -->
		<main role="main" class="col-md-8 ml-sm-auto col-lg-9 px-md-4">
			<!-- Your main content goes here -->
			<h1>Занятие</h1>
			<div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade show active" [id]="'v-pills' + body?.id" role="tabpanel">
					{{body?.name}}
				</div>
			</div>
		</main>
	</div>
</div>
